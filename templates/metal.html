<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8" />
<body>
    <form method="POST" enctype="multipart/form-data" action="/metal/imageSearch">
        <input type="text" value="" id="prompt" name="prompt">
        <input type="submit" value="submit"/>
    </form>
    {% if image_url %}
    <div>
        <img id="searchedImage" src="{{image_url}}" />
        {% for data in datas %}
            <div>
                <img src="{{data['imageUrl']}}" />
            </div>
        {% endfor %}
    </div>
    {% endif %}
</body >
</html>
